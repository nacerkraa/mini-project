<main class="container">
  <!-- Left: Product Image -->
  <div class="left-column">
    <img [src]="product?.imageUrl" alt="{{ product?.name }}" />
  </div>

  <!-- Right: Product Info -->
  <div class="right-column">
    <h1 class="product-title">{{ product?.name }}</h1>
    <p class="product-description">{{ product?.description }}</p>

    <!-- Phone as plain info -->
    <p class="product-phone"><strong>Téléphone :</strong> (+213) 774 971 256</p>

    <!-- Price -->
    <p class="product-price">{{ product?.price }} DA</p>

    <!-- Actions -->
    <div class="product-actions">
      <a href="tel:+213774971256" class="btn btn-primary"> <i class="fas fa-phone"></i> Appeler </a>
      <a
        href="https://wa.me/213774971256?text=Bonjour%20je%20suis%20intéressé%20par%20ce%20produit"
        target="_blank"
        class="btn btn-success"
      >
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
    </div>
  </div>
</main>
