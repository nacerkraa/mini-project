<section class="py-12 px-6 bg-gray-50">
  <div class="container">
    <h2 class="text-2xl font-semibold mb-6 text-center">Produits en vedette</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div class="card-group gap-3">
        @for (product of products; track $index) {
        <div class="card shadow-sm p-3 mb-5 bg-body rounded">
          <div style="height: 400px; width: 100%">
            <img [src]="product.imageUrl" [alt]="product.name" class="card-img-top rounded-2" />
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">
              {{ product.description }}

              <small class="text-muted">{{ product.shortDesc }}</small>
            </p>
            <p class="text-success mb-4">{{ product.price }} DA</p>
