<!-- Hero Section -->
<section class="bg-gray-100 py-12 text-center">
  <h1 class="text-4xl font-bold mb-4">Welcome to AutoParts Store ðŸš—</h1>
  <p class="text-lg text-gray-600 mb-6">Quality auto parts, best prices, pay on delivery!</p>
  <button class="btn btn-primary">Shop Now</button>
</section>

<!-- Featured Products -->
<section class="py-12 px-6 bg-gray-50">
  <h2 class="text-2xl font-semibold mb-6 text-center">Featured Products</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <div class="card-group gap-2">
      @for (product of products; track $index) {
      <div class="card">
        <div style="height: 400px; width: 100%">
          <img [src]="product.imageUrl" [alt]="product.name" class="card-img-top" />
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">
            {{ product.description }}
          </p>
          <p class="card-text">
            <small class="text-muted">{{ product.shortDesc }}</small>
          </p>
          <p class="text-gray-700 mb-4">{{ product.price }} DA</p>
          <a [routerLink]="['/product', product.id]" class="btn btn-secondary">View Details</a>
        </div>
      </div>
      }
    </div>
  </div>
</section>
